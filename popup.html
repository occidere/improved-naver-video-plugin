<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/popup.css">
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
  </head>
  <body>
    <div id="version">
      <!--Sync with manifest.json-->
      <b>Version: 2.0.1 (20231120)</b>
    </div>
    <hr>
    <div id="settings">
      <!--Sync with background.js, main.js-->
      <div class="setting-checkbox">
        <label><input type="checkbox" name="selectMaxQuality">최고화질 기본사용</label>
      </div>
      <div class="setting-checkbox">
        <label><input type="checkbox" name="qualityDisplay">화질 표시</label>
      </div>
      <div class="setting-checkbox">
        <label><input type="checkbox" name="playbackRateDisplay">배속 표시</label>
      </div>
      <div class="setting-checkbox">
        <label><input type="checkbox" name="easyClickToPlay">아무데나 눌러 재생</label>
      </div>
      <div class="setting-checkbox">
        <label><input type="checkbox" name="autoPlayFirstVideo">첫번째 영상 자동재생</label>
      </div>
      <hr>
      <div class="setting-checkbox">
        <label><input type="checkbox" name="extendMaxVolume" id="extendMaxVolumeCheckbox">최대 볼륨 1.5배 확장</label>
      </div>
      <div class="setting-checkbox">
        <!--connected with range `#${checkbox.name}Range`-->
        <label><input type="checkbox" name="setDefaultVolume" id="defaultVolumeCheckbox" class="activate-range">기본 음량 설정</label>
      </div>
      <div class="setting-range">
        <span class="indicator"></span>
        <!--connected with checkbox `#${range.name}Checkbox`-->
        <input type="range" name="defaultVolume" min="0" max="1" value="1" step="0.01" id="setDefaultVolumeRange">
      </div>
    </div>
    <script src="js/common/class-variables.js"></script>
    <script src="js/popup.js"></script>
  </body>
</html>
